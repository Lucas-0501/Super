<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Supermercado</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/agregar">Agregar Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productos_vencidos">Productos Vencidos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Agregar Producto</h2>
        <form action="/agregar" method="post" class="mt-3">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="codigo">C贸digo</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" placeholder="C贸digo" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="descripcion">Descripci贸n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripci贸n">
                </div>
                <div class="form-group col-md-6">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="precio_unitario">Precio Unitario</label>
                    <input type="number" step="0.01" class="form-control" id="precio_unitario" name="precio_unitario" placeholder="Precio Unitario" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="fecha_vencimiento">Fecha Vencimiento</label>
                    <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Tipo">
                </div>
                <div class="form-group col-md-6">
                    <label for="descuento">Descuento</label>
                    <input type="number" step="0.01" class="form-control" id="descuento" name="descuento" placeholder="Descuento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cantidad_vendida">Cantidad Vendida</label>
                    <input type="number" class="form-control" id="cantidad_vendida" name="cantidad_vendida" placeholder="Cantidad Vendida">
                </div>
                <div class="form-group col-md-6">
                    <label for="tiene_descuento">Tiene Descuento</label>
                    <input type="text" class="form-control" id="tiene_descuento" name="tiene_descuento" placeholder="Tiene Descuento" value="no">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Agregar</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
